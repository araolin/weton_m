<header class="header clear">
    <a href="javascript:history.back();" class="back">返回</a>
    <h1><em class="icon">&#xe635;</em></h1>
</header>
<section class="add_customer clear">
    <dl class="form_list">
        <dt>客户管理-添加客户</dt>
        <dd class="clear">
            <label><span>公司名称:</span><input type="text" placeholder="请输入公司名称"></label>
        </dd>
        <dd class="clear">
            <label><span>客户名称:</span><input type="text" placeholder="请输入客户名称"></label>
        </dd>
        <dd class="clear">
            <label><span>所属部门:</span><input type="text" placeholder="请输入客户所属部门"></label>
        </dd>
        <dd class="clear">
            <label><span>手机号码:</span><input type="text" placeholder="请输入完整的手机号码"></label>
        </dd>
        <dd class="clear">
            <label><span>座机号码:</span><input type="text" placeholder="区号"></label>
        </dd>
        <dd class="clear">
            <label><span>&nbsp;</span><input type="text" placeholder="座机号码"></label>
        </dd>
        <dd class="clear">
            <label><span>&nbsp;</span><input type="text" placeholder="分机号码"></label>
        </dd>
        <dd class="clear">
            <label for="province"><span>公司地址:</span>
                <select id="province" name="province">
                    <option value="0">省份</option>
                    <option value="1" selected="">广东省</option>
                </select>
            </label>
        </dd>
        <dd class="clear">
            <label for="city"><span>&nbsp;</span>
                <select id="city" name="city">
                    <option value="0">城市</option>
                    <option value="0" selected="">广州市</option>
                </select>
            </label>
        </dd>
        <dd class="clear">
            <label class="distinct" for="distinct"><span>&nbsp;</span>
                <select id="distinct" name="distinct">
                    <option value="0">地区</option>
                    <option value="1" selected="">黄浦区</option>
                </select>
            </label>
        </dd>
        <dd class="clear">
            <label><span>&nbsp;</span><input type="text" placeholder="详细街道地址"></label>
        </dd>
        <div class="comm_btn">
            <a href="javascript:;">保&nbsp;&nbsp;&nbsp;&nbsp;存</a>
        </div>
    </dl>
</section>
