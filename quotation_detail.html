<script type="text/javascript">
    $(function(){
        $(".dt_menu").hide();
        $(".dl_detail").hide();
        $("#dl_1").show();
        $("#dt_menu").click(function(){
            if($(".dt_menu").is(':hidden')){
                $(".dt_menu").slideDown();
                $("#dt_menu .icon").html('&#xe643;');
            }else{
                $(".dt_menu").slideUp();
                $("#dt_menu .icon").html('&#xe642;');
            }
        });
        $(".dt_menu li").click(function(){
            $(".dl_detail").hide();
            var dl_index = "#dl_"+($(this).index()+1);
            $(dl_index).show();
            $("#dt_menu_text").text($(this).text());
            $(".dt_menu").slideUp();
            $("#dt_menu .icon").html('&#xe642;');
        })
    })
</script>
