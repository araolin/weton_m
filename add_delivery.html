<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>威顿印务ERP系统</title>

    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="application-name" content="威顿印务ERP系统">
    <link rel="apple-touch-icon-precomposed" href="images/touch/touch-icon-iphone.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/touch/touch-icon-ipad.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/touch/touch-icon-iphone4.png">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
<header class="header clear">
    <a href="javascript:history.back();" class="back">返回</a>
    <h1><em class="icon">&#xe635;</em></h1>
</header>
<section class="add_delivery clear">
    <dl class="form_list">
        <dt>发货单-添加发货通知单</dt>
        <dd class="clear">
            <label><span>公司名称:</span>
                <select>
                    <option value="0">请选择公司名称</option>
                    <option value="1">腾讯公司</option>
                    <option value="1">小米公司</option>
                </select>
            </label>
        </dd>
        <dd class="clear">
            <label><span>收货单位:</span>
                <select>
                    <option value="0">请选择收货单位名称</option>
                    <option value="1">腾讯公司</option>
                    <option value="1">小米公司</option>
                </select>
            </label>
        </dd>
        <dd class="clear">
            <label><span>收货人:</span>
                <select>
                    <option value="0">请选择收货人姓名</option>
                    <option value="1">老王</option>
                    <option value="1">郑小姐</option>
                </select>
            </label>
        </dd>
        <dd class="clear">
            <label><span>联系方式:</span>
                <select>
                    <option value="0">请选择收货人电话号码</option>
                    <option value="1">老王</option>
                    <option value="1">郑小姐</option>
                </select>
            </label>
        </dd>
        <dd class="clear">
            <label><span>收货地址:</span>
                <select>
                    <option value="0">请选择收货地址</option>
                    <option value="1">老王</option>
                    <option value="1">郑小姐</option>
                </select>
            </label>
        </dd>
        <dd class="clear">
            <label><span>产品名称:</span><input type="text" placeholder="请输入产品名称并选择相关订单"></label>
        </dd>
        <dd class="clear">
            <label><span>产品货号:</span><input type="text" placeholder=""></label>
        </dd>
        <dd class="clear">
            <label><span>产品规格:</span><input type="text" placeholder=""></label>
        </dd>
        <dd class="clear">
            <label><span>产品库存:</span><input type="text" placeholder=""></label>
        </dd>
        <dd class="clear">
            <label><span>发货数量:</span><input type="text" placeholder="请输入发货数量"></label>
        </dd>
        <dd class="clear">
            <label><span>备注:</span><input type="text" placeholder="请输入备注"></label>
        </dd>
        <div class="comm_btn">
            <a href="javascript:;">保&nbsp;&nbsp;&nbsp;&nbsp;存</a>
        </div>
        <div class="null_btn mt_05">
            <a href="javascript:;">增&nbsp;加&nbsp;新&nbsp;发&nbsp;货&nbsp;产&nbsp;品</a>
        </div>
    </dl>
</section>
<div style="height: 4rem;"></div>

        <li><a href="home.html"><em class="icon">&#xe600;</em><span>我</span></a></li>
    </ul>
</section>
<!-- END 底部菜单 -->
</body>
</html>
